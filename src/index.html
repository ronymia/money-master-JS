<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <link rel="stylesheet" href="../output/input.css">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1 class="text-5xl text-center font-Montserrat font-bold text-[#31A5AC] my-8">Money Master</h1>

    <div class="grid grid-cols-2 gap-16 mx-8">
        <div class="">
            <img class="h-full w-full object-cover" src="../assets/images/money_master.jpg" alt="">
        </div>
        <div class="bg-[#F8F8F8]">
            <div class="">
                <div class="">
                    <!-- Income  -->
                    <h1 class="text-center my-4 font-Roboto font-medium text-xl">Income</h1>
                    <div class="w-full flex justify-center gap-x-2">
                        <span>Income : </span>
                        <input class="border border-slate-300 shadow-sm rounded-sm bg-[#DCDCDC] h-8 focus:outline-none 
                            focus:border-sky-500 text-center" type="number" name="" id="">
                    </div>
                    <!-- Expense  -->
                    <h1 class="text-center my-4 font-Roboto font-medium text-xl">Expense</h1>
                    <div class="w-full flex flex-col gap-y-3 items-center">
                        <div class="">
                            <span>Food : </span>
                            <input
                                class="border border-slate-300 shadow-sm rounded-sm bg-[#DCDCDC] h-8 p-2 focus:outline-none focus:border-sky-500 text-center"
                                type="number" name="" id="">
                        </div>
                        <div>
                            <span>Rent : </span>
                            <input
                                class="border border-slate-300 shadow-sm rounded-sm bg-[#DCDCDC] h-8 p-2 focus:outline-none focus:border-sky-500 text-center"
                                type="number" name="" id="">
                        </div>
                        <div>
                            <span>Cloth : </span>
                            <input
                                class="border border-slate-300 shadow-sm rounded-sm bg-[#DCDCDC] h-8 p-2 focus:outline-none focus:border-sky-500 text-center"
                                type="number" name="" id="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
